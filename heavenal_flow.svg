<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <style>
    .box { fill:#0b1220; stroke:#7dd3fc; stroke-width:2; rx:8; }
    .title { fill:#e6f7ff; font-family:Segoe UI, Roboto, sans-serif; font-size:14px; font-weight:700; }
    .sub { fill:#cfeffd; font-family:Segoe UI, Roboto, sans-serif; font-size:12px; }
    .link { stroke:#7dd3fc; stroke-width:2; stroke-linecap:round; fill:none; }
  </style>

  <!-- Heavenal Core -->
  <rect x="380" y="20" width="440" height="64" class="box"/>
  <text x="600" y="46" text-anchor="middle" class="title">Heavenal Core System</text>
  <text x="600" y="64" text-anchor="middle" class="sub">Law · Time · Sync</text>

  <!-- Row of systems -->
  <!-- Codex -->
  <rect x="40" y="140" width="220" height="88" class="box"/>
  <text x="150" y="170" text-anchor="middle" class="title">Codex System</text>
  <text x="150" y="188" text-anchor="middle" class="sub">Lore · Realms</text>

  <!-- Cheat Sheets -->
  <rect x="300" y="140" width="220" height="88" class="box"/>
  <text x="410" y="170" text-anchor="middle" class="title">Cheat Sheets</text>
  <text x="410" y="188" text-anchor="middle" class="sub">Mechanics · Guides</text>

  <!-- System Engine -->
  <rect x="560" y="140" width="220" height="88" class="box"/>
  <text x="670" y="170" text-anchor="middle" class="title">System Engine</text>
  <text x="670" y="188" text-anchor="middle" class="sub">Simulation · Battle · Shop</text>

  <!-- Data Catalog -->
  <rect x="820" y="140" width="220" height="88" class="box"/>
  <text x="930" y="170" text-anchor="middle" class="title">Data Catalog</text>
  <text x="930" y="188" text-anchor="middle" class="sub">Items · Techniques · NPCs</text>

  <!-- Worldmap -->
  <rect x="1040" y="340" width="220" height="88" class="box" style="display:none"/>
  <rect x="1040" y="340" width="220" height="88" class="box"/>
  <text x="1150" y="370" text-anchor="middle" class="title">Worldmap System</text>
  <text x="1150" y="388" text-anchor="middle" class="sub">Gates · Territories</text>

  <!-- Links from Core to row -->
  <path d="M600 84 L600 140" class="link"/>
  <path d="M600 140 L150 140" class="link" stroke-dasharray="6 4"/>
  <path d="M600 140 L410 140" class="link"/>
  <path d="M600 140 L670 140" class="link"/>
  <path d="M600 140 L930 140" class="link"/>

  <!-- Inter-row links -->
  <path d="M260 184 L300 184" class="link"/>
  <path d="M520 184 L560 184" class="link"/>
  <path d="M780 184 L820 184" class="link"/>

  <!-- Audit / Guardian nodes under -->
  <rect x="420" y="300" width="360" height="70" class="box"/>
  <text x="600" y="328" text-anchor="middle" class="title">Audit System</text>
  <text x="600" y="346" text-anchor="middle" class="sub">Daily Heavenal Cycle</text>

  <rect x="420" y="400" width="360" height="70" class="box"/>
  <text x="600" y="428" text-anchor="middle" class="title">Guardian Nodes</text>
  <text x="600" y="446" text-anchor="middle" class="sub">Watchers · Vaults</text>

  <path d="M600 204 L600 300" class="link"/>
  <path d="M600 370 L600 400" class="link"/>

  <!-- Additional small labels -->
  <text x="120" y="235" class="sub">↳ codex_cosmic_realm_full.yaml</text>
  <text x="360" y="235" class="sub">↳ cheat_sheet_*.yaml</text>
  <text x="620" y="235" class="sub">↳ system_engine/*.yaml</text>
  <text x="880" y="235" class="sub">↳ catalog/*.yaml</text>
  <text x="1150" y="420" class="sub">↳ worldmap/*.yaml</text>
</svg>
