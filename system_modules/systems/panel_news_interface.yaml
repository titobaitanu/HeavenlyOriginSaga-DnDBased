meta:
  module_id: "SYS-NEWS"
  title: "Heavenal Panel — News & World Event Interface"
  version: 3.2-secure
  author: "Tito Baitanu"
  maintainer: "Heavenal Control Node"
  classification: "Interface Module"
  status: operational
  last_updated: "2025-11-10"
  linked_systems:
    - "event/world_event_engine.yaml"
    - "npc/npc_registry.yaml"
    - "world/world_map.yaml"
    - "codex_registry/auxiliary_codex/codex_conflict_matrix.yaml"

---

interface_layout:
  mode: "Hybrid (YAML + Interactive Display)"
  theme: "Heavenal Dark – Crystal UI"
  layout_zones:
    - top_header: "Displays Realm, Date, and Event Summary"
    - left_sidebar: "Filter for Realm, Faction, and Event Type"
    - center_feed: "Main News Feed — Displays Event Narratives"
    - right_panel: "Karma Fluctuation, Player Achievements, and Notifications"
  refresh_rate: "Every 3 Heavenal Hours"
  font_style: "Celestial Sans"
  scroll_behavior: "Smooth Infinite Scroll"

---

news_categories:
  - "World Announcements"
  - "Faction Conflicts"
  - "Ascension Tribulations"
  - "Merchant & Economy Reports"
  - "Divine & Abyssal Incursions"
  - "Player Highlights"
  - "System & Tribunal Notices"

---

filter_options:
  realms:
    - Mortal
    - Immortal
    - Divine
    - Abyssal
    - Beast
  factions:
    - "Great Court"
    - "GCEB"
    - "Holy Region"
    - "Heavenly Merchant Guild"
    - "Demonic Path"
    - "Evil Path"
    - "Beast Realm Council"
  event_types:
    - "War"
    - "Trade"
    - "Ascension"
    - "Tribunal"
    - "Discovery"
    - "Catastrophe"
    - "Festival"
  time_filter:
    - "Today"
    - "Past Week"
    - "Past Month"
    - "Historic Logs"

---

data_source:
  primary: "event/world_event_engine.yaml"
  secondary:
    - "codex_registry/auxiliary_codex/codex_npc_faction.yaml"
    - "codex_registry/auxiliary_codex/codex_conflict_matrix.yaml"
    - "codex_registry/auxiliary_codex/codex_world_event.yaml"
  update_cycle: "Auto-sync every 6 Heavenal Hours"
  event_priority_sort:
    - "Divine Tribunal Events"
    - "Realm-Wide Conflicts"
    - "Ascension Milestones"
    - "Merchant Auctions"
    - "Local News / Rumors"

---

display_rules:
  priority_colors:
    - divine_event: "#FFD700"
    - immortal_event: "#7FFFD4"
    - mortal_event: "#ADD8E6"
    - abyssal_event: "#8B0000"
    - beast_event: "#32CD32"
  notification_flags:
    - "BREAKING"
    - "ALERT"
    - "ARCHIVED"
    - "CONFIDENTIAL (GM)"
  gm_override:
    access_level_required: 9
    can_edit_feed: true
    can_inject_news: true
    can_hide_event: true
  player_view:
    - "Players can view news relevant to their realm."
    - "Faction-linked news appears with reputation bias."
    - "Hidden divine events marked as [Faded Chronicle] until unlocked."

---

interactive_features:
  - comment_threads: true
  - like_system: false
  - report_event: true
  - realm_reaction:
      - "Immortal Realm → Karma fluctuation (±5)"
      - "Mortal Realm → Reputation change (±2)"
      - "Abyss Realm → Corruption level (±4)"
  - divine_echo_mode: >
      Allows certain divine or transcendent-level beings to broadcast their
      perception of events across multiple realms, visible as ethereal “Echo Text”.

---

gm_controls:
  event_injection:
    syntax: "/news inject <realm> <headline> <content>"
    permissions: "GM / Heavenal Node only"
  event_edit:
    syntax: "/news edit <event_id>"
    restrictions: "Requires GM Token Verification"
  event_removal:
    syntax: "/news remove <event_id>"
    confirmation_required: true
  filter_broadcast:
    syntax: "/news broadcast <scope>"
    scope_options:
      - local
      - realm
      - global
  archive_tools:
    auto_archive_interval: "Every 30 Heavenal Days"
    manual_archive_command: "/news archive manual"

---

player_notifications:
  notify_on:
    - "Faction Reputation Change"
    - "New Quest Trigger"
    - "Ascension Milestone Nearby"
    - "Rare Auction Opened"
  sound_alert: "heavenal_tone_chime.wav"
  visual_effect: "Heaven Glyph Pulse (2s fade)"
  push_to_panel: true

---

integration:
  connected_systems:
    - "Heavenal Panel Interface (Main)"
    - "Inventory Module (for event rewards)"
    - "Reward & Loot Tier System"
    - "Karma System"
  world_sync: "Enabled (Cross-Realm Feeds)"
  cross_realm_filter: "Applies Heavenal Permission Layer"

---

verification:
  maintained_by: "Heavenal Control Node"
  validated_on: "2025-11-10"
  sync_with: "manifest.yaml v3.2-secure"
  integrity_check: verified
  checksum: "SYS-NEWS-SHA-901E2B"
  sign_key: "HCLN-NEWS-INTERFACE-SECURE"
