introduction:
  description: >
    The Divine Intervention System defines when and how divine entities (from
    Dewa Transformasi to Dewa Agung) or Heavenal authorities may directly
    affect world events. This subsystem governs emergency decrees,
    direct manifestations of divine will, miracle events, and punitive acts
    such as Law Collapse or World Seal.
  quote: |
    "When the balance cries out, those above the heavens will answer —
     but their answer reshapes worlds."

scope_and_purpose:
  scope:
    - "Realm-spanning catastrophes (Chaos/void incursions, massive karmic collapse)."
    - "Major Law Violations (Law Theft, Universe Rewriting attempts)."
    - "Supreme Ascension anomalies (unauthorized transcendent emergence)."
    - "Heavenal Tribunal mandates and Great Court emergency edicts."
  purpose:
    - "Protect cosmic balance and enforce Heavenal Law at divine scale."
    - "Provide deterministic rules for divine agency to avoid arbitrary world-destruction."
    - "Coordinate cross-module effects with event engine, GCEB, and Codex systems."

actors:
  divine_actors:
    - "Dewa Transformasi (representative intervention authority)"
    - "Dewa Sejati (high-level intervention — regional to realm scale)"
    - "Dewa Agung (supreme intervention — multi-realm / cosmic scale)"
    - "Peerless Ancient Wanderer (rare, epochal interventions)"
  institutional_actors:
