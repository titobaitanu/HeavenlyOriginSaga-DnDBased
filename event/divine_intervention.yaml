    - "Heavenly Arbiter"
    - "Divine Envoys (mortals/immortals temporarily granted authority)"

trigger_conditions:
  natural_thresholds:
    - name: "Karmic Cataclysm"
      condition: "Realm-wide Karma swing magnitude > 50,000 in 1 Heavenal cycle"
      min_actor_level: "Dewa Sejati"
    - name: "Law Instability"
      condition: "Multiple concurrent law rewrites detected (>3 distinct law nodes)"
      min_actor_level: "Dewa Agung"
    - name: "Chaos Breach"
      condition: "Primordial Qi influx crosses secure threshold at a mortal gate"
      min_actor_level: "Dewa Transformasi"
  legal_thresholds:
    - name: "Unauthorised Transcendent Emergence"
      condition: "Entity surpasses Dewa Transformasi without passing Ascension Gate"
      min_actor_level: "Dewa Sejati"
    - name: "Massive Law Theft"
      condition: "Law stealing events affecting > 10,000 souls"
      min_actor_level: "Dewa Agung"
  administrative_triggers:
    - name: "Great Court Edict"
      condition: "Immortal Great Court votes (2/3) to invoke divine enforcement"
      min_actor_level: "Heavenly Arbiter"
    - name: "GCEB Emergency Call"
      condition: "GCEB Tier-3 alert submitted and Heavenal Node confirms"
      min_actor_level: "Dewa Transformasi"

intervention_types:
  tiers:
    - Tier I: "Subtle Guidance"
      scope: "Single-locale blessings, minor law dampening, temporary boons"
      typical_actor: "Dewa Transformasi / Divine Envoy"
      duration: "minutes → hours"
      world_impact: "Localized"
    - Tier II: "Manifest Miracle"
      scope: "Large-area phenomenon (storm of essence, mass healing, sealing rift)"
      typical_actor: "Dewa Sejati / Heavenly Arbiter"
      duration: "hours → days"
      world_impact: "Regional"
    - Tier III: "Divine Enforcement"
      scope: "Law Collapse Event, realm quarantine, targeted soul erasure"
      typical_actor: "Dewa Agung / Great Court"
      duration: "days → years (depending on action)"
      world_impact: "Realm-scale"
    - Tier IV: "Transcendent Rewrite"
      scope: "Permanent law rewriting, creation/destruction of worldline"
      typical_actor: "Peerless Ancient Wanderer / Collective Dewa Agung"
      duration: "epochal"
      world_impact: "Multi-realm / Cosmic"

authorization_and_checks:
  authorization_flow:
    - "GCEB Tiered Assessment (evidence & risk analysis)."
    - "Heavenal Node simulated outcome projection (3 scenarios)."
    - "Great Court emergency vote (if Tier III+)."
    - "Divine Actor authorization (signature of minimum required divine level)."
  veto_and_safeguards:
    - "Any single Dewa Agung may place temporary veto; override requires 3/5 Dewa Agung consensus."
    - "Heavenal Mirror Audit logs every intervention decision for post-facto review."
    - "Intervention cannot exceed pre-defined cosmic entropy budget without Peerless Ancient approval."

mechanics_and_effects:
  law_friendly_effects:
    - "Heavenal Seal: Temporarily dampens hostile Law usage within zone (multiplier: 0.2–0.8)."
    - "Essence Reflow: Boosts natural Qi recovery rates in area (+5% to +200% depending tier)."
    - "Sanctuary Field: Prevents Abyss entities from entering sealed zone (duration & range variable)."
  law_punitive_effects:
    - "Law Collapse Event: Selected law nodes are suspended or rewritten; low-rank artifacts lose attunement."
    - "Soul Quarantine: Mark and isolate souls tied to illegal law usage."
    - "World Seal: Temporary closure of gate(s) to prevent realm contagion (requires Great Court sanction)."
  collateral_rules:
    - "Interventions carry karmic cost to actor: KP deduction relative to intervention magnitude."
    - "Large-scale interventions raise Tribulation risk in nearby ascending cultivators."
    - "Divine interventions may permanently alter item tiers (e.g., mortal→immortal artifact)"

