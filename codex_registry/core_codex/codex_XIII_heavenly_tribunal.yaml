punishment_tiers:
  classification:
    - Class C (Mortal): "Temporary Karma Seal; lifespan reduction or cultivation stagnation."
    - Class B (Immortal): "Law Restriction; loss of Essence or Law Fragmentation."
    - Class A (Divine): "Soul Suppression; Divine Core sealed for 10,000 cycles."
    - Class S (Transcendent): "Existence Erasure; removal from the cycle of creation."
  examples:
    - "Killing within a lower realm without sanction = Class B violation."
    - "Destroying a Law Temple = Class A violation."
    - "Tampering with Heavenal Network = Class S violation."
  enforcement_methods:
    - Karma Flame → “Burns negative resonance.”
    - Law Chain → “Restrains violators of Heavenal Will.”
    - Judicium Seal → “Severs the violator’s connection to Heavenal Core.”

