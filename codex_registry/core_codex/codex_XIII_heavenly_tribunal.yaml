    - Invocation: "Summoning of soul before the Tribunal through Heavenal Edict."
    - Resonance Reading: "Measurement of Law fluctuation during event."
    - Law Manifestation: "Visualization of affected Laws in the Chamber."
    - Defense Invocation: "Accused may invoke their Divine Edict or protection Law."
    - Verdict: "Heavenal Seal manifests judgment physically."
  defense_rights:
    - "Every entity may invoke one witness of equal realm."
    - "Immortals may appeal to Great Court within 1000 years."
    - "Divine entities may appeal to the Twelve Deities Council."
  appeal_outcomes:
    - "Appeal Success → Karma recalibration and Law Restoration."
    - "Appeal Failure → Permanent inscription in Heavenal Record."

