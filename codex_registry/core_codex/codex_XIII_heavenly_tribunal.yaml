---

introduction:
  description: >
    The Heavenly Tribunal represents the highest court in existence — the divine authority
    responsible for judging actions across realms under the Heavenal Law.
    It enforces the principles of Karma, Law Resonance, and Divine Balance,
    ensuring the harmony of the universe remains intact.
    Codex XIII outlines the structure, procedure, ranks, and punishments
    that define divine justice across Heaven, Abyss, and Mortal planes.
  quote: |
    “Every breath leaves a trace.
     Every trace is weighed against the balance of Heaven.”

---

tribunal_structure:
  governing_entities:
    - The Great Tribunal Council: "Supreme decision body of the Heavenal Judiciary."
    - The Arbiter Supreme: "Head of all tribunals; embodies Heavenal Law."
    - The Law Executors: "Judges and enforcers of Law decrees."
    - The Karma Weighers: "Spiritual adjudicators that read the weight of souls."
    - The Tribunal Scribes: "Record every judgment into the Heavenal Archive."
  physical_location:
    - Heavenal Court of Judicium: "Located within the Great Heaven Layer."
    - Chamber of Verdicts: "Hall of eternal trial where Laws manifest visually."
    - Mirror of Souls: "Displays the karmic flow and actions of all beings."
  hierarchy:
    - Arbiter Supreme → Council Judges → Regional Arbiters → Law Executors → Karma Weighers → Scribes

---

law_judicium_system:
  governing_principles:
    - "Karma defines intent."
    - "Law defines consequence."
    - "Judicium defines resolution."
  process_flow:
    - Step 1: Violation Detected (via Heavenal Network Surveillance)
    - Step 2: Case Transferred to Regional Arbiter
    - Step 3: Evidence Compilation (Karma & Law Echo)
    - Step 4: Hearing in Chamber of Verdicts
    - Step 5: Judgment Pronouncement by Arbiter
    - Step 6: Enforcement via Heavenal Edict
  types_of_cases:
    - Mortal Violation: "Lesser crimes judged by Regional Courts."
    - Immortal Violation: "Adjudicated by the Great Court Council."
    - Divine Breach: "Handled exclusively by Arbiter Supreme and HCN."
    - Cosmic Breach: "Requires convening of the Twelve Great Deities."

---

karma_and_soul_assessment:
  process:
    - "Each soul carries a Karma Thread linked to its Heavenal Record."
    - "Actions generate resonance stored in the Heavenal Network."
    - "Karma Weighers read and quantify soul resonance (positive or negative)."
  measurement_units:
    - 1 Karma Unit (KU) = measurable resonance quantum equivalent to 1 mortal action.
    - 1000 KU → Law ripple detectable at Immortal Layer.
    - 1,000,000 KU → triggers automatic Tribunal Summon.
  scales_of_judgment:
    - Positive: "Merit and ascension potential increase."
    - Neutral: "No karmic impact."
    - Negative: "Triggers penalty, demotion, or soul mark."
  tools:
    - Mirror of Souls → Displays actions in the time stream.
    - Scale of Judicium → Weighs intent versus outcome.
    - Flame of Clarity → Burns false testimony and illusion.

