tribunal_ranks_and_roles:
  primary_positions:
    - Arbiter Supreme: "Final judge of divine law; rank equal to Dewa Agung."
    - Heavenly Arbiters: "Enforce divine will within realms; rank equal to Kaisar Immortal."
    - Law Executors: "Deliver verdicts and punishment; rank equal to Raja Immortal."
    - Regional Arbiters: "Manage realm-level hearings; rank equal to Penguasa Immortal."
    - Karma Weighers: "Spiritual beings that calculate karmic flux."
    - Tribunal Scribes: "Record and seal Law verdicts."
  hierarchy_symbols:
    - Seal of Judicium: "Represents authority to command Heavenal energy."
    - Edict Tablet: "Records every divine verdict permanently."
    - Scales of Balance: "Represents impartiality and divine fairness."

