abyssal_concord_treaty:
  description: >
    The Abyssal Concord is the formal agreement between the Demonic and Evil paths,
    overseen by the Heavenal Tribunal under divine neutrality.
    It defines their territories, limitations, and lawful engagements.
  clauses:
    - Clause I: "No interference in Immortal or Mortal Realms without authorization."
    - Clause II: "Cross-realm trade allowed only via neutral intermediaries."
    - Clause III: "Use of Abyssal Energy within Heavenal Jurisdiction is forbidden."
    - Clause IV: "Transcendent-class entities may not manifest within Immortal Domains."
    - Clause V: "Violation results in total Law Seal for 100,000 cycles."
  observers:
    - Heavenal Control Node
    - Great Court Enforcement Bureau (GCEB)
    - Holy Region Alliance (as neutral intermediary)
  renewal_cycle: "Every 10,000 Heavenal years."

