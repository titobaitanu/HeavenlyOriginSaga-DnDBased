    Abyssal Energy, known as *Malific Essence*, is a hybrid form of corrupted Law
    produced by rejected Heavenal fragments.
    It fuels both Demonic and Evil techniques, and can rival Divine Essence under extreme focus.
  properties:
    - “Absorbs Law instead of resonating with it.”
    - “Converts emotion and intent into tangible power.”
    - “Highly unstable; can cause Law collapse at mortal contact.”
  control_methods:
