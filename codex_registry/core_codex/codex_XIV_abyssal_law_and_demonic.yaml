    - Elder Families: 10, each mastering unique martial and spiritual techniques.
    - Demonic Concord: "Treaty of non-interference among the 10 families."
  key_doctrines:
    - “Freedom above Heaven.”
    - “Emotion is the root of strength.”
    - “Destruction births renewal.”
  relationship_with_heaven:
