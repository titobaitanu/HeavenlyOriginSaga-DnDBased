  measurement:
    - Perfect: 100% — "Divine soul, pure and whole."
    - Stable: 80–99% — "Immortal-level purity; minimal corruption."
    - Fragmented: 50–79% — "Soul cracks visible; reduced Law comprehension."
    - Corrupted: 20–49% — "Unstable; memory bleed and karmic distortion."
    - Shattered: <20% — "Unrecoverable soul; requires Divine Reassembly."
  repair_methods:
    - Soul Elixir: "Repairs small fractures; restores up to 15% integrity."
    - Primordial Lotus Flame: "Burns impurities, restores up to 50%."
    - Divine Reconstruction Ritual: "Requires Heavenal approval for full restoration."
  note: >
    Souls below 50% integrity cannot ascend realms until restored.
    GCEB monitors all reconstruction activities to prevent illegal Law fusion.

