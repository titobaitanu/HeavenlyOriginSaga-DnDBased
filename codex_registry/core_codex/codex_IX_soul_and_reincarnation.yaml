soul_preservation_and_memory:
  mechanisms:
    - Memory Seal: "Erases previous existence to prevent instability."
    - Law Echo: "Residual awareness retained through cultivation."
    - Divine Imprint: "Full preservation allowed only for divine or sanctioned souls."
    - Rebirth Fragmentation: "Splits soul essence across multiple reincarnations (rare anomaly)."
  exceptions:
    - "Immortal Memory Fragments may survive due to Law interference."
    - "Reincarnators under Heavenal Permit retain complete prior memories."
    - "Returners retain both memory and karma threads simultaneously (high-risk anomaly)."
  preservation_tools:
    - Soul Mark of Origin: "Used by divine entities to track reincarnation lineage."
    - Heavenal Seal Crystal: "Contains echoes of thousands of rebirths."
    - Fate Anchor: "Prevents reincarnation drift across realms."

