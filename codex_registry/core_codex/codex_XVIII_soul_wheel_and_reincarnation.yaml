---

introduction:
  description: >
    The Soul Wheel of Heaven is the eternal engine that governs the cycle
    of birth, death, and rebirth across all realms. It is both the archive
    and the judge of existence — recording every memory, karma, and resonance
    each soul generates during its journey.
    This Codex defines how souls travel between realms, how karma reshapes destiny,
    and how Heaven itself enforces memory seals or reincarnation directives.
  quote: |
    “Death is not the end — it is Heaven’s breath inhaling the soul,  
     only to exhale it once more into another life.”

---

soul_wheel_structure:
  components:
    - The Axis of Return: "Central spindle linking all souls to the Heart of Rebirth."
    - Memory Chamber: "Stores every lifetime’s record in karmic code."
    - Karma Reservoir: "Contains energy of virtue and sin, balancing cosmic debt."
    - Seal Gate: "Controls memory access and reincarnation directives."
    - Resonance Threads: "Tethers the soul to its original Law frequency."
  governing_entity: "Heavenal Control Node via Law of Reincarnation"
  location: "At the base of Heavenal Mechanism — beneath the Heavenal Domain."

