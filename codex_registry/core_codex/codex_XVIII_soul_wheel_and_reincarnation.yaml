cycle_of_reincarnation:
  description: >
    Every soul, upon death, is drawn toward the Soul Wheel through resonance.
    Depending on karma and Law synchronization, it is assigned a path of rebirth.
  stages:
    - Stage 1: Resonance Detection — Heaven reads karmic energy and essence vibration.
    - Stage 2: Memory Compression — Past life data sealed into Karmic Core.
    - Stage 3: Law Alignment — Soul assigned to compatible realm or body.
    - Stage 4: Birth Projection — Reincarnation executed via Heavenal Energy Pulse.
  reincarnation_types:
    - Normal Reincarnation: "Memory sealed; new life assigned."
    - Enlightened Reincarnation: "Partial memory retained (requires Heavenal Approval)."
    - Divine Return: "Chosen beings reincarnated with full memory and Law continuity."
    - Abyssal Loop: "Corrupted souls trapped in endless rebirth within chaos."
  time_to_rebirth:
    - “Mortal: 3–10 years”
    - “Immortal: 100–1,000 years”
    - “Divine: variable — depending on Law stability”
    - “Abyssal: timeless — dependent on karmic release”

