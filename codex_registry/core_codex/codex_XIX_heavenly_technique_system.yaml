law_resonance_system:
  description: >
    Every technique is an echo of a Law.
    The more synchronized a user is with a Law, the more efficient and destructive
    their technique becomes. However, surpassing the allowed resonance
    results in *Heavenal Rejection*.
  formula:
    - Power Output = Base Qi × (Law Resonance × Realm Modifier)
    - Efficiency = (Law Sync %) / (Heavenal Resistance %)
  resonance_levels:
    - Low (0.1–0.5): "Basic technique execution — mortal level."
    - Medium (0.6–1.0): "Optimal alignment — immortal standard."
    - High (1.1–1.5): "Advanced resonance — divine or tribulation level."
    - Overlimit (>1.5): "Triggers Heavenal Rejection."
  effect:
    - “Perfect resonance grants Law Echo bonus damage.”
    - “Mismatched resonance reduces power and may cause backlash.”

---

heavenal_rejection:
  description: >
    Heavenal Rejection occurs when a technique exceeds the permissible Law resonance
    of the realm in which it is used. It is Heaven’s automatic mechanism of correction.
  trigger_conditions:
    - “Technique Grade exceeds Realm Grade Cap.”
    - “User’s Law Resonance surpasses realm limit.”
    - “Unregistered Law Pattern detected by Heavenal System.”
  manifestations:
    - Thunder Tribulation
    - Qi Disruption Field
    - Law Feedback (internal essence backlash)
  severity_scale:
    - Minor: “Body damage and Qi drain.”
    - Moderate: “Law mark burn and soul shock.”
    - Major: “Heavenal Lightning or Essence collapse.”
  immunity_conditions:
    - “User with Heavenal Recognition.”
    - “Law Compression or Resonance Regulation active.”
    - “Permission granted via Divine Mechanism.”

