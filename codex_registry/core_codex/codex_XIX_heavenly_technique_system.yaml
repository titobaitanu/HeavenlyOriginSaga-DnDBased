introduction:
  description: >
    The Heavenly Technique System governs the creation, classification,
    and execution of all arts, sutras, and martial abilities across the realms.
    Each technique is a reflection of the user’s comprehension of the Laws of Heaven.
    The higher the grade of a technique, the closer it resonates to the origin of Law,
    but the greater the burden it imposes upon the user and the world.
  quote: |
    “A technique is not power — it is the shape of one’s truth before the eyes of Heaven.”

