law_principles:
  nature: >
    The Law of the Twelve Thrones governs causality, destiny, and existence.
    It ensures that no entity, no matter how divine, may act outside the cycle
    of creation and destruction.
  doctrines:
    - "Law can be interpreted, but never broken."
    - "Every ascension must carry a price."
    - "Judgment is not mercy nor cruelty — it is inevitability."
    - "When balance falters, Heaven weeps and the Void remembers."
  tribunals_cycle: "Every 10,000 Heavenal years, the Tribunal convenes to renew Law."

---

judicial_process:
  phases:
    - Investigation: "Celestial Adjudicators gather karmic data and energy traces."
    - Weighing: "Evidence judged by resonance across the Twelve Thrones."
    - Verdict: "Majority of 7 Thrones determines lawful outcome."
    - Execution: "Heavenal Executors deliver judgment through Law Manifestation."
  punishments:
    - "Law Binding — subject sealed for 10,000 years."
    - "Soul Erasure — permanent deletion from the Wheel of Rebirth."
    - "Essence Collapse — energy reverted to primordial state."
    - "Karmic Purge — all karma burned through Divine Flame."
    - "Rebirth Mandate — forced reincarnation without memory."
  enforcement_link: "Judgments enforced via Great Court and GCEB cooperation."

