introduction:
  description: >
    The Divine Tribunal is the highest seat of law and balance within the Divine Realms.
    It serves as the anchor of Heaven’s justice, where even gods are judged by the
    eternal principles of causality, balance, and essence. Twelve Thrones maintain
    the cycle of divine equilibrium under the oversight of the Supreme Arbiter.
  quote: |
    “The Twelve Thrones speak not as gods, but as Law itself.”

---

tribunal_structure:
  composition:
    supreme_seat: "Divine Arbiter Prime — embodiment of the Will of Law"
    thrones: 12
    subordinate_orders:
      - Celestial Adjudicators
      - Heavenal Executors
      - Celestial Scribes
      - Great Court Liaison Council
  hierarchy:
    - Supreme Arbiter → Oversees all Tribunal decisions
    - Twelve Thrones → Represent twelve core Aspects of Law
    - Adjudicators → Dewa Sejati and Dewa Transformasi under Tribunal command
    - Executors → Agents of the Great Court who enforce divine verdicts
    - Scribes → Immortal beings recording every decree into Heavenal Records
  symbol: >
    The Tribunal manifests as a vast tower of light surrounded by twelve orbiting halos,
    each representing a Law that sustains creation itself.

