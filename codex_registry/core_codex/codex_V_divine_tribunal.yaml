  resonance:
    description: >
      When the Tribunal issues a decree, resonance occurs through the heavens,
      causing the phenomenon known as the 'Heavenal Echo'. Realms tremble,
      and the fabric of Law realigns itself.
    side_effects:
      - "Heavenal Radiance — floods of divine energy cleanse imbalance."
      - "Void Pulse — erases residual chaotic essence."
      - "Balance Bloom — restores qi equilibrium across planes."
  divine_call:
    condition: >
      Only entities recognized by Heaven itself (Heaven Recognition ≥ 9)
      may summon a Tribunal manifestation.
    requirements:
      - Realm ≥ Dewa Transformasi Lv.80
      - Law Comprehension ≥ 6.5
      - Karma Degree ≥ 8
    risk: >
      False summoning attempts result in Law Rejection, leading to soul disintegration.

