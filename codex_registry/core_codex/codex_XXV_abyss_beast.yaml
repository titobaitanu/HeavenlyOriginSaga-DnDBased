---

introduction:
  description: >
    The Abyss and Beast Realms exist outside the governance of the Immortal Great Court
    yet remain bound by Heavenal Law. They represent dual manifestations of primal nature:
    Chaos in freedom (Demonic & Evil Paths) and Instinct in harmony (Beast Path).
    This Codex outlines their social order, Law behavior, and permissible actions across realms.
  quote: |
    “Even darkness has its order — and the beasts remember what Heaven forgot.”

