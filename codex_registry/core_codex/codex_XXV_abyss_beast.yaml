      - Evil Practitioners: "Law Resonance ≤ 2.5"
    description: >
      The Abyss mirrors the chaos of Heaven’s creation — a land of broken Laws and wild freedom.
      It remains in equilibrium because its chaos is self-contained, and Heaven tolerates it
      as a counterbalance to order.

  beast_realm:
