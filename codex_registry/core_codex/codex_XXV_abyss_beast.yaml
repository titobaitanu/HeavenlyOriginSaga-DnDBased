      - Outer Abyss: "Dominion of minor sects and corrupted mortals."
      - Inner Abyss: "Seat of the 12 Evil Sects."
      - Abyssal Core: "Sanctum of the Demonic Path — ruled by Heavenly Demonic Lord."
    governance:
      - Ruler: "Heavenly Demonic Lord (Lv. Kaisar Immortal → Dewa Transformasi)"
