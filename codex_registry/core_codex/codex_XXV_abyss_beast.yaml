      - Ruler: "Primordial Beast King (Lv. Dewa Agung)"
      - Protector: "Beast Transcendent — Voice of the Wild Law."
      - Council: "Nine Ancient Beast Clans governing realms and bloodlines."
    realm_laws:
      - "All beasts are born from the mortal realm; return defines honor."
      - "No beast shall consume human essence unless corrupted."
      - "Divine Beasts serve as world anchors, preventing realm collapse."
    energy_system: "Beast Qi — natural fusion of elemental Law and primal instinct."
    law_limit:
      - Mortal Beast: "Law Resonance ≤ 0.3"
      - Ascended Beast: "Law Resonance ≤ 1.0"
      - Divine Beast: "Law Resonance ≤ 5.0"
    description: >
      Beast Realm reflects the cycle of nature itself. It does not seek conquest but
      survival through instinct, evolution, and ancient oaths to Heavenal Balance.

