    Codex ini mendefinisikan seluruh tingkatan realm dalam siklus eksistensi —
    dari dunia mortal hingga keberadaan transenden.
    Semua ras mengikuti hukum dasar ini (manusia, dewa, abyssal, beast, dan void entities).
