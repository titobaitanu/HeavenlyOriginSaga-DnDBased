cycle_end_and_rebirth:
  description: >
    At the end of every cycle, when balance fails and Law decay reaches its threshold,
    the Heavenal Mechanism shuts down all realms, and the Peerless Ancient Wanderer
    awakens to reset creation.
  sequence:
    - Step 1: Silence — all Laws cease.
    - Step 2: Compression — remaining Qi condenses into Primordial Core.
    - Step 3: Ignition — Peerless Wanderer’s heart pulse restarts creation.
    - Step 4: Expansion — new Laws unfold, birthing new realms.
  symbolic_equation:
    - “Silence → Rebirth → Creation → Conflict → Silence”
  note: >
    This is the essence of the Heavenal Paradox: eternity through destruction.

