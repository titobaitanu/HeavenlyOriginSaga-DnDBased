---

introduction:
  description: >
    The Celestial Conflict, also known as the War of Heavens, marks the eternal struggle
    among divine entities, immortal powers, and abyssal lords for control over the
    Laws of Creation.
    From these battles emerged the Six Great Eras — a repeating cosmic cycle that defines
    birth, growth, decline, and rebirth of all realms.
  quote: |
    “Heaven was split by will, not by sin.
     For in creation, even gods must wage war to define truth.”

---

era_cycle:
  total_eras: 6
  names_and_descriptions:
    - Era of Genesis: >
        The birth of all Laws and realms. The Primordial Sovereigns forged
        the first Heavenal Mechanism and birthed Qi across void and chaos.
    - Era of Flourish: >
        The proliferation of divine and immortal life. The Twelve Thrones were established.
        Harmony existed between the realms.
    - Era of Celestial Conflict: >
        War erupted between the Divine and Abyssal Realms over the control of Law Resonance.
        Countless gods fell; Heaven cracked for the first time.
    - Era of Dusk: >
        The aftermath of divine war. Laws began to decay. Tribulations intensified.
        Mortal worlds collapsed under karmic storms.
    - Era of Silence: >
        The death of all creation. Qi stopped flowing. Only the Void remained.
        Heavenal Mechanism entered hibernation.
    - Era of Dawn: >
        Rebirth from nothingness. A new Heavenal Cycle begins, guided by the
        Peerless Ancient Wanderer — the living will of balance.
  cycle_length: "1.0 × 10^15 mortal years per full cycle"
  key_events:
    - "Formation of Heavenal Mechanism."
    - "First Law Fracture during Celestial Conflict."
    - "Birth of Divine Tribunals."
    - "Descent of Peerless Wanderer."
    - "Reawakening of Chaos Core."

