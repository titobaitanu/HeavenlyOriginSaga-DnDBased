---

introduction:
  description: >
    The Heavenal Great Court is the supreme judicial body of the Immortal and Divine Realms.
    It operates as the voice of Heavenal Law, bridging mortal justice and divine decree.
    Its enforcement arm, the Great Court Enforcement Bureau (GCEB), acts in secrecy,
    ensuring that no realm, sect, or being escapes the balance of Law.
  quote: |
    “To break Heaven’s Law is to defy creation.
     To serve the Court is to uphold eternity.”

---

court_structure:
  hierarchy:
    - The Arbiter Supreme (Kaisar Immortal Lv.18–20): "Chief Justice of Heavenal Law."
    - The Celestial High Council (Raja Immortal Lv.10–20): "Advisors and interpreters of divine rulings."
    - Domain Governors (Penguasa Immortal Lv.10–20): "Oversee regional applications of Heavenal Law."
    - Heavenal Clerics (Immortal Emas Lv.15–20): "Administrators and law scribes."
    - Regional Judges (Immortal Langit Lv.10–20): "Oversee mortal and sect-based disputes."
  jurisdiction:
    - "Immortal Realm — Direct authority."
    - "Divine Realm — Cooperative authority with Tribunal."
    - "Abyss Realm — Limited authority via GCEB infiltration."
    - "Mortal Realm — Indirect authority via Heavenal Inspectors."
  locations:
    - Great Court Hall (Central Heavenal Domain)
    - Celestial Archives (Law Storage & Codex Hall)
    - Tribunal Liaison Chamber (Divine Tribunal Interface)
    - The Bridge of Judgment (used for Divine Decrees)
  symbolic_relic: "The Scales of Eternity — a living artifact that weighs truth."

---

gceb_structure:
  description: >
    The Great Court Enforcement Bureau (GCEB) is the covert branch of the Heavenal Great Court.
    It enforces Heavenal Law across the Realms, monitors the Abyss and Void borders,
    and executes divine judgments from the Tribunal and the Arbiter.
  hierarchy:
    - Heavenly Arbiter (Kaisar Immortal Lv.18–20): "Supreme Commander of GCEB."
    - Void Marshal (Dewa Transformasi Lv.50–80): "Leads the frontlines at the Void Border."
    - Judge of Shadows (Raja Immortal Lv.15–20): "Head of Covert Operations and Espionage."
    - Heavenly Inquisitors (Penguasa Immortal Lv.10–20): "Investigators and law enforcers."
    - Silent Hunters (Immortal Emas Lv.15–20): "Interdimensional trackers."
    - Void Guardians (Immortal Langit Lv.10–20): "Defenders of the Chaos and Void Gates."
    - Clerks of Law (Half Immortal Lv.5–10): "Record Heavenal activity and law decrees."
  headquarters:
    name: "Heaven’s Shadow Citadel"
    location: "Between the Immortal Realm and the Void Realm"
    function: "Acts as bridge between Law, Chaos, and Void oversight."
  operations:
    - "Law Enforcement — Executes judgments and arrests immortals or gods violating Heavenal Edict."
    - "Surveillance — Monitors energy imbalances across realms."
    - "Suppression — Prevents illegal ascensions or forbidden techniques."
    - "Containment — Seals chaotic anomalies and law disturbances."
  oath: |
    “In silence we observe. In shadow we serve.
     The Law is our light, the Void our blade.”

