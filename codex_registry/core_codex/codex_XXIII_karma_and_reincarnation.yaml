    To quantify and evaluate every living being’s karmic balance,
    defining whether they ascend, reincarnate, or are erased.
  grade_scale:
    - S+: "Divine Harmony (Karma ≤ 0)"
    - S: "Pure Balance (Karma ≤ 100)"
    - A: "Law Aligned (Karma ≤ 300)"
    - B: "Neutral Balance (Karma ≤ 700)"
    - C: "Minor Entanglement (Karma ≤ 1000)"
    - D: "Corrupted Essence (Karma ≤ 1500)"
    - E: "Law Reversal (Karma ≤ 3000)"
    - F: "Condemned Soul (Karma > 3000)"
