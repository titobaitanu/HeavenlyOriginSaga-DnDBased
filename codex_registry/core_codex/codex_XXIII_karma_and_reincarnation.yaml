    - Law of Karma: "Every cause births an effect within the web of existence."
    - Law of Continuity: "Souls cannot be destroyed, only transmuted."
    - Law of Memory: "Every Law comprehension leaves traces upon reincarnation."
    - Law of Balance: "Karmic weight determines path, realm, and fate."
  governing_entities:
