law_memory_system:
  description: >
    Law Memory defines how much of a soul’s previous Law comprehension is carried
    across reincarnations. This determines “potential awakening” and the ease
    of regaining power.
  law_retention_table:
    - Normal Soul: "1–5% Law memory preserved subconsciously."
    - Reincarnator: "10–30% Law memory preserved under Law Seal."
    - Heaven-recognized Soul: "50–70% retention depending on Karma purity."
    - Transcendent Echo: "100% retention — outside reincarnation law."
  reawakening_methods:
    - “Meditation near Heavenal Resonance Field.”
    - “Use of Law Restoration Artifacts.”
    - “Tribulation remembrance triggering past-life comprehension.”
  warning: >
    Forcefully awakening Law memory causes soul fracture and karmic overflow.

