reincarnation_cycle:
  description: >
    The reincarnation cycle moves souls through a structured flow, dictated by Karma,
    Essence stability, and Law memory resonance. 
    Souls aligned with Heaven ascend; those imbalanced return for refinement.
  process:
    - Step 1: Soul Separation — "Essence leaves the body."
    - Step 2: Karmic Weighing — "Measured by Heavenal Mirror."
    - Step 3: Law Memory Compression — "Stores fragments of Law comprehension."
    - Step 4: Soul Wheel Assignment — "Allocates soul to proper realm."
    - Step 5: Rebirth — "Soul reborn with hidden Law Echo."
  reincarnation_destinations:
    - Pure Souls (Karma ≤ 300): "Ascend to higher realms or become Law Beings."
    - Neutral Souls (Karma ≤ 1000): "Reincarnate in Mortal or Beast worlds."
    - Corrupted Souls (Karma > 1000): "Sent to Abyssal Purgatory or erased."
  reincarnation_types:
    - Normal Rebirth: "Full memory erased; new Law frequency assigned."
    - Reincarnator (Blessed): "Law Echo retained under Heavenal Seal."
    - Returner (Temporal): "Reversed timeline return authorized by Heavenal Mechanism."
    - Echo Fragment: "Split memory soul; serves as Law guardian or ghost entity."

