introduction:
  description: >
    Karma and Reincarnation are the eternal mechanisms that sustain all existence
    within the Heavenly Origin Cycle. Every thought, choice, and law interaction
    leaves a karmic imprint recorded by the Heavenal Mirror. 
    The Soul Wheel ensures that no essence is truly lost, only transformed and reassigned.
  quote: |
    “Karma is not punishment — it is the echo of your own Law returning home.”

