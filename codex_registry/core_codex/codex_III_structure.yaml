---

introduction:
  description: >
    This Codex defines the architecture of the Mortal Realm, the foundational
    principles of Qi cultivation, and the first hierarchy of spiritual evolution.
    It is the Codex of Mortality — where all souls begin their journey to enlightenment.
  quote: |
    “All immortals once walked as mortals.
     All mortals walk beneath the same Heaven.”

---

mortal_realm_structure:
  description: >
    The Mortal Realm, known as the Tianlun Plane, is the lowest and most
    numerous layer of existence within the cosmos. It serves as the
    crucible where souls are born, tested, and refined.
  composition:
    total_worlds: 10000
    major_domains: 6
    central_domain: "Holy Region Domain"
  elemental_domains:
    - Azure Domain: "Wind and Lightning"
    - Crimson Domain: "Fire and Lava"
    - Obsidian Domain: "Shadow and Metal"
    - Glacial Domain: "Water and Ice"
    - Celestial Domain: "Light and Will of Heaven"
    - Verdant Domain: "Earth and Growth"
  central_region:
    description: >
      The center of the Mortal Realm houses the Holy Region’s projection,
      the Alchemist Tower, and the Merchant Alliance Headquarters.
      From this nexus, Heavenal inspection is conducted every 10,000 years.
    presence:
      - "4 Great Mortal Sects per Path (Heavenly, Demonic, Evil)"
      - "6 Kingdoms of Cultivation"
      - "Independent Neutral Alliances"

---

energy_system:
  primary_energy: "Qi"
  description: >
    Qi is the Breath of Heaven — the invisible essence connecting all living beings.
    Every mortal cultivator manipulates Qi to strengthen body, soul, and spirit.
  qi_types:
    - Heavenly Qi: "Purest form aligned with Law and virtue."
    - Spirit Qi: "Standard energy used by cultivators."
    - Earth Qi: "Dense energy tied to minerals and stability."
    - Demonic Qi: "Qi infused with chaos and emotion."
    - Nether Qi: "Corrupted Qi from decayed spirit."
    - Chaos Qi: "Rare form that mutates energy flow."
  qi_cycle:
    steps:
      - Absorption
      - Circulation
      - Compression
      - Refinement
      - Resonance
  balance_rule: >
    Excessive Qi of any type destabilizes meridians.
    Cultivators must harmonize internal elements or risk Qi deviation.

---

cultivation_system:
  description: >
    Cultivation is the process of aligning mortal existence with Law through Qi.
    Each stage refines body, mind, and soul into harmony with Heaven’s vibration.
  realms:
    - Qi Refining (Lv.1–10): "Absorb and sense Qi for the first time."
    - Foundation Qi (Lv.1–10): "Stabilize meridians and form Qi channels."
    - Golden Core (Lv.1–10): "Condense Qi into a core; start resonance."
    - Soul Wandering (Lv.1–10): "Awaken spiritual consciousness."
    - Nascent Soul (Lv.1–10): "Birth a secondary soul within the dantian."
    - Ensoulment (Lv.1–10): "Body and soul fully synchronize."
    - Nihility (Lv.1–10): "Comprehend the void between life and death."
    - Ascension (Lv.1–10): "Prepare to transcend mortality."
    - Half-Immortal (Lv.1–10): "Bridge between mortal and immortal realms."
  ascension_requirement:
    - "Pass Heavenal Tribulation."
    - "Reach full Law Resonance (1.5)."
    - "Have no Qi Deviation for 3 cycles."
    - "Maintain Karma Balance."

---

spiritual_hierarchy:
  hierarchy_levels:
    - Mortal: "Limited by body and environment; driven by instinct."
    - Adept: "Understands Qi flow; minor control of elements."
    - Sage: "Communicates with Heaven; first comprehension of Law."
    - Grandmaster: "Perfect Qi circulation; expands consciousness."
    - Ascendant: "Breaks mortal shackles; prepares for immortality."
  heavenly_restriction:
    mortal_limitations:
      - Law Comprehension Cap: 1.5
      - Heavenal Rejection Threshold: 20% over max Qi
      - Soul Fragmentation Risk: medium-high
    exception:
      - "Reincarnators with Heaven Recognition may exceed limit safely."

