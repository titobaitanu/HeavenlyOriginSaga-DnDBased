tribulation_system:
  definition: >
    Tribulation is the judgment of Heaven upon those who seek to ascend.
    It manifests as elemental, spiritual, or karmic storms — each designed
    to test the harmony between one’s essence and Heavenal Law.
  occurrence_rules:
    - "Occurs upon every level advancement within Dewa Transformasi realm and above."
    - "Occurs upon every realm advancement beyond Nihility."
    - "Triggered when Law Comprehension surpasses current realm’s cap."
    - "Triggered if user defies natural destiny or karmic decree."
  types:
    - Heavenly Tribulation: "Standard ascension trial for realm advancement."
    - Karmic Tribulation: "Triggered by severe karmic imbalance or soul corruption."
    - Law Tribulation: "Occurs when Law Comprehension surpasses realm limits."
    - Soul Tribulation: "Tests one’s will and spirit integrity."
    - Chaos Tribulation: "Extremely rare, triggered by interference from Chaos Realm."
  manifestation:
    visuals:
      - "Lightning of Judgment — silver and violet arcs tearing the sky."
      - "Void Storms — swirling black vortexes erasing unstable laws."
      - "Flames of Essence — golden fire that purifies impurities of soul."
    sensory_effects:
      - "Deafening celestial roar, trembling space, and fading color of reality."

