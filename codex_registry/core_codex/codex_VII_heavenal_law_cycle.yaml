    The Ascension Mechanism acts as Heaven’s gate system, evaluating candidates’ resonance,
    essence stability, and karmic balance. Each successful ascension opens a path to higher
    realms through the Heavenal Gate.
  requirements:
    - Realm must reach completion (Lv.10 or Lv.20 depending on tier)
    - Karmic Neutrality ≥ 70
    - Essence Purity ≥ 85%
    - Law Synchronization ≥ 60%
    - Heavenal Approval ≥ 1.0 unit (generated by Fate System)
  stages:
    - Recognition: "Heaven senses the cultivator’s qualification."
    - Resonance: "Heaven aligns the cultivator’s Qi with realm frequency."
    - Judgment: "Tribulation manifests and tests compatibility."
    - Passage: "Heavenal Gate opens upon success, transporting the soul upward."
  rejection:
