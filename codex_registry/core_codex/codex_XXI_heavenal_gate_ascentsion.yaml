---

introduction:
  description: >
    The Heavenal Gate is the divine mechanism that connects the Mortal, Immortal,
    Divine, and Transcendent Realms. It is both a test and a passage — a reflection
    of one’s harmony with the Laws of Heaven. The Ascension Mechanism governs how
    souls, bodies, and Laws themselves cross the boundary between worlds.
  quote: |
    “Heaven does not open for those who force it — only for those who resonate
     with its silent rhythm.”

---

heavenal_gate_structure:
  description: >
    The Heavenal Gate is a multidimensional construct formed from pure Law energy.
    It exists simultaneously across all realms, visible only to beings who have
    achieved Ascension Resonance.
  gate_layers:
    - Mortal Ascension Gate: "Bridge between mortal and immortal planes."
    - Immortal Heavenal Gate: "Portal of law purification leading to divinity."
    - Divine Seal Gate: "Barrier separating divine and transcendent planes."
  components:
    - Gate Core: "Condensed Heavenal Energy — the stabilizing node."
    - Resonance Pillar: "Measures Law synchronization percentage."
    - Seal Lattice: "Filters unworthy essence to prevent Law distortion."
    - Heavenal Mirror: "Records and judges souls approaching the gate."
  overseer_entity: "Heavenal Control Node and Gate Guardians (Immortal Lv.20+)."

---

ascension_conditions:
  mortal_to_immortal:
    requirements:
      - "Soul Resonance ≥ 85%"
      - "Law Comprehension ≥ 1.5"
      - "Essence Stability ≥ 90%"
      - "Karma Debt ≤ 500 units"
      - "Completion of Ascension Trial"
    tribulation_type: "Thunder & Soul Tribulation"
    process: >
      Mortal soul undergoes Essence Transformation while their body dissolves
      into Law particles, reconstructing into Immortal form within 49 hours.
    failure_outcome:
      - “Essence collapse; partial soul burn.”
      - “Memory fragmentation or return to Nascent Soul Realm.”
  immortal_to_divine:
    requirements:
      - "Law Comprehension ≥ 5.5"
      - "Law Synchronization ≥ 90%"
      - "Soul Integrity ≥ 95%"
      - "Heavenal Acknowledgment"
    tribulation_type: "Law Tribulation — Heavenal Fire & Resonance Collapse"
    process: >
      The Immortal merges their Law comprehension into Heaven’s resonance.
      Upon success, they are reborn within the Lower Divine Realm.
    failure_outcome:
      - “Essence corruption.”
      - “Forced reincarnation or Law disintegration.”
  divine_to_transcendent:
    requirements:
      - "Complete mastery of two opposing Laws (Chaos and Void)."
      - "No karmic attachment remaining."
      - "Approval by the Tribunal of Twelve."
    tribulation_type: "Existential Collapse Tribulation"
    process: >
      The being must destroy their own Law Core and reforge it as a new source
      of creation — transcending Heaven’s authority entirely.
    failure_outcome:
      - “Law implosion and existence erasure.”
      - “Fragmentation into Abyssal or Void entities.”

