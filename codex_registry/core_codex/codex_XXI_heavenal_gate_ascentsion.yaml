    Each trial manifests as a spiritual reflection of one’s greatest flaw or
    unfinished karma.
  trial_types:
    - Trial of Essence: "Purity and stability of Qi and soul."
    - Trial of Law: "Understanding and harmony with cosmic Law."
    - Trial of Will: "Determination against illusion and despair."
    - Trial of Balance: "Karmic alignment; judgment of one’s actions."
  trial_duration:
    - Mortal Ascension: "Up to 49 mortal days."
    - Immortal Ascension: "Up to 10 immortal days."
    - Divine Ascension: "Instantaneous — measured in Law pulses."
  failure_penalty:
    - “Rebirth or Law Regression by one realm.”
    - “Sealing of cultivation for one heavenal century.”

