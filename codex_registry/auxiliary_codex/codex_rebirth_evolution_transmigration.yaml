    - Tier 2: "Partial Seal — gifted souls; instinctive recall."
    - Tier 3: "Echo Retention — faint visions of previous life."
    - Tier 4: "Awakened Memory — reincarnators aware of prior existence."
    - Tier 5: "Soul Continuum — transcendent awareness through cycles."
