---

introduction:
  description: >
    This Codex defines the Heavenal mechanism of reincarnation, transmigration,
    and spiritual evolution — known collectively as the *Cycle of Return*.  
    Every soul, regardless of race or realm, is bound by the Heavenal Wheel of
    Rebirth unless it transcends Law itself.
  quote: |
    “Souls are not erased, only rewritten.  
     Every death is merely Heaven’s pause before the next breath.”

---

rebirth_mechanism:
  governing_entities:
    - Heavenal Rebirth Wheel: "Rotating engine of soul redistribution."
    - Soul Warden Division: "Supervises soul purity and memory sealing."
    - Cycle Guardian: "Protects balance of reincarnation routes."
  process_flow:
    - Step 1: Soul leaves vessel upon death; core essence condensed into Soul Seed.
    - Step 2: Heavenal Wheel scans karmic and Law resonance data (AUX-XVII registry).
    - Step 3: Soul assigned new vessel according to realm resonance and karmic weight.
    - Step 4: Memory seal applied (90–100%) unless special circumstances apply.
    - Step 5: Soul enters the world through Heavenal Gate of Birth.

---

rebirth_types:
  categories:
    - Natural Rebirth: "Standard cycle within same realm type."
    - Ascendant Rebirth: "Promotion to higher realm due to karma ≥ +1000."
    - Descendant Rebirth: "Demotion to lower realm due to karma ≤ -1000."
    - Transmigration: "Forced displacement between worlds through Law fracture."
    - Law Reincarnation: "Rare case; soul bound to specific Law for an entire life."
    - Divine Rebirth: "Special rebirth granted by Heavenal Tribunal."
  special_cases:
    - "Rebirth through Chaos (unregistered soul): possible memory corruption."
    - "Rebirth under Void Influence: risk of Law desynchronization."
    - "Primordial Rebirth: only by direct will of a Transcendent being."

---

soul_architecture:
  composition:
    - Soul Core: "Innermost essence; immutable identity signature."
    - Spirit Mind: "Seat of consciousness; holds comprehension and emotion."
    - Memory Veil: "Heavenal seal layer; regulates memory retention."
    - Karmic Thread: "Link to past actions; monitored by Karma Wheel (AUX-XVII)."
    - Law Imprint: "Trace of comprehension from prior life."
  evolution_stages:
    - Fragmented Soul → Stable Soul → Ascendant Soul → Awakened Soul → Immortal Soul → Divine Soul.
  energy_type:
    - Mortal Realm: "Spirit Qi"
    - Immortal Realm: "Essence Soul Qi"
    - Divine Realm: "Heavenal Soul Flame"

