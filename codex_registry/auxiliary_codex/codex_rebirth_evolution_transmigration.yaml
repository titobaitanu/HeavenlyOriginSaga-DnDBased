    soul_evolution_rate = (spiritual_will × comprehension_level × karma_balance) / corruption_factor
  evolution_paths:
    - Path of Will: "Driven by determination and emotion."
    - Path of Comprehension: "Driven by Law understanding."
    - Path of Purity: "Driven by karma cleansing and meditation."
    - Path of Chaos: "Driven by instinct and corruption."
  modifiers:
    - "Soul corruption slows evolution by up to 80%."
    - "Strong comprehension allows preservation of memories across lives."
    - "Law alignment with Heaven increases breakthrough chance."

