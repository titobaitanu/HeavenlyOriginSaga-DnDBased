    - Immortal Realm: "Sovereign clashes, sect wars, and divine law enforcement."
    - Divine Realm: "Wars of authority; shifts in divine order and celestial control."
    - Abyssal Realm: "Unending chaos; domain expansion and corruption invasions."
    - Beast Realm: "Territorial dominance and instinct-driven wars for survival."
