    - "Both influenced by user’s soul state and Law resonance."
    - "Both may trigger Heavenal Resonance (rare event)."
  combined_artifact_creation:
    - Step 1: "Forge Artifact Core"
    - Step 2: "Infuse with Essence Elixir (alchemy)"
    - Step 3: "Stabilize under Heavenal Law Mirror"
    - Step 4: "Bind to user through Soul Resonance"
  special_event: "Heavenal Synthesis"
  synthesis_effects:
