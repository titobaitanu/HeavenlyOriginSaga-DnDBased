---

alchemy_system:
  overview: >
    Alchemy in the Heavenly Origin Saga is the art of transforming Qi and
    material essence into pills, elixirs, or catalysts. It follows Heavenal Law,
    requiring balance between Fire, Qi Flow, and Spirit Will.
  core_elements:
    - Fire of Refinement: "Purifies and condenses materials."
    - Cauldron of Resonance: "Holds Qi and Spirit during creation."
    - Alchemist’s Will: "Determines success and Law alignment."
  energy_types:
    - Mortal Flame (basic)
    - Spirit Flame (advanced)
    - Immortal Flame (refined)
    - Heavenal Flame (divine)
  law_interaction:
    - Law of Purity: "Controls impurity rate and fusion balance."
    - Law of Time: "Affects refinement duration."
    - Law of Resonance: "Ensures Qi harmonization between components."
    - Law of Life: "Determines vitality output for living materials."

---

alchemy_mechanics:
  success_formula: >
    Success Rate = (WIS + INT + Technique + FlameQuality + CauldronTier + MaterialGrade + LawComprehension) / 700
  modifiers:
    - Wisdom: +1% per 5 points
    - Intelligence: +1% per 5 points
    - Technique Rank: +5% per level
    - Fire Control: +3% per tier
    - Cauldron Grade: +5% per rank
    - Material Grade: +2% per tier
    - Law Resonance: +10% if matching alchemist’s Law Affinity
  failure_effects:
    - Minor Failure: "Loss of ingredients"
    - Major Failure: "Explosive backlash (HP -20%)"
    - Heavenal Rejection: "Karma +1000; minor Law Burn"
  resonance_bonus:
    - +10% if the formula matches the user’s elemental Law
    - +15% if performed under Holy Region or Heavenal Dome

---

forging_system:
  overview: >
    Forging is the manipulation of Law Essence into physical form. Through hammer,
    flame, and soul resonance, cultivators infuse materials with Heavenal energy to
    create artifacts, weapons, and armor that channel Laws.
  forging_elements:
    - Essence Hammer: "Drives Law vibration into material."
    - Spirit Anvil: "Anchors energy flow stability."
    - Core Flame: "Determines fusion quality."
    - Forging Intent: "User’s soul focus affects artifact growth."
  energy_input:
    - Qi: "Base fuel for forging heat."
    - Essence: "Stabilizes spiritual matrix."
    - Soul Power: "Imbues artifact with will and identity."
  forging_grades:
    - Mortal Forging (Lv.1–5)
    - Spirit Forging (Lv.6–9)
    - Immortal Forging (Lv.10–14)
    - Divine Forging (Lv.15–18)
  law_influence:
    - Law of Metal: "Increases artifact hardness."
    - Law of Fire: "Improves fusion rate."
    - Law of Space: "Creates storage or spatial compression."
    - Law of Soul: "Links artifact with wielder permanently."

---

forging_mechanics:
  success_formula: >
    Success Rate = (STR + DEX + Technique + AnvilTier + FlameControl + MaterialResonance + LawStability) / 700
  modifiers:
    - Strength: +1% per 5 points
    - Dexterity: +1% per 5 points
    - Technique Rank: +3% per level
    - Anvil Quality: +5% per rank
    - Flame Control: +3% per tier
    - Material Resonance: +10% if matching user’s Law Affinity
    - Law Stability: +5% if performed in balanced Qi environment
  failure_effects:
    - Minor Failure: "Loss of 1 main material"
    - Severe Failure: "Artifact Cracking (Durability -50%)"
    - Heavenal Rejection: "Tool Corruption; cannot forge for 3 days"
  resonance_bonus:
    - +10% if forging under Heavenal Flame
    - +5% if using Law-infused materials
    - +3% if performed under master guidance

