introduction:
  description: >
    The Codex of Karma Registry governs all cause-and-effect relations
    within the cosmos, recording every deed, thought, and resonance of will
    through the Heavenal Karma Wheel.  
    It binds mortals, immortals, and even divine beings to the eternal law
    of balance between merit and sin.
  quote: |
    “Every act echoes through eternity.  
     To walk the path of Heaven is to live beneath the weight of consequence.”

---

karma_definition:
  core_principle: >
    Karma (業) is the metaphysical energy formed by the causal vibration
    of one’s actions, intent, and law resonance. It accumulates, decays,
    and transforms according to the harmony between Heaven and the soul.
  classifications:
    - Positive Karma (Virtue): "Energy aligned with Heavenal balance and benevolence."
    - Negative Karma (Sin): "Energy opposing Heavenal rhythm or defying cosmic order."
    - Neutral Karma (Fate): "Passive cause that balances destiny’s flow."
  karmic_polarity_scale:
    - +10000: "Saintly — Heavenal resonance of pure virtue"
    - +1000: "Righteous — aligned with law"
    - 0: "Neutral — karmic balance achieved"
    - -1000: "Tainted — destabilizing intent"
    - -10000: "Corrupted — attracts tribulation or abyssal influence"

---

karma_registry_system:
  architecture:
    - Heavenal Karma Wheel: "Primary cosmic mechanism recording all karmic data."
    - Soul Threads: "Individual fate lines interlinked with karma nodes."
    - Heavenal Archive: "Immutable record of karma flow and verdicts."
    - Divine Ledger: "Administered by Heavenal Tribunal for high-level beings."
  data_recording_process:
    - Step 1: "Action or intent produces karmic resonance."
    - Step 2: "Heavenal Pulse detects and converts resonance into karmic value."
    - Step 3: "Karma Wheel adjusts fate trajectory accordingly."
  governing_entity:
    - Karma Overseer: "Heavenal Judge of Cause and Cycle (Immortal Law Division)."
    - Tribunal Recorder: "Records divine-level karmic interference."

