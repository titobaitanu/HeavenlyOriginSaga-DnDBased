karma_interaction_rules:
  generation:
    - "Every moral or spiritual choice generates karmic resonance."
    - "Magnitude based on intent × action × realm influence."
  decay:
    - "Karma naturally decays 0.5% per Heavenal year unless refreshed by action."
    - "Divine Karma decays slower (0.1% yearly)."
  transference:
    - "Karma can transfer through oaths, blessings, or curses."
    - "Bloodline inheritance passes 10% of karmic imprint."
  purification:
    - "Performed via Law Resonance Ritual or Divine Flame cleansing."
    - "Holy Region Altar provides permanent karmic reduction modifier."

