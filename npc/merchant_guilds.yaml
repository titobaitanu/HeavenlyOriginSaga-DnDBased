introduction:
  description: >
    Merchant Guilds form the circulatory system of the Heavenly Origin Saga's economy.
    They organize trade nodes, regulate exchange rates between mortal/immortal/divine currencies,
    control major caravan routes, and operate legal & clandestine markets.
  purpose: >
    Define merchant organizations, trade mechanics, restock cycles, auction procedures,
    blacklist/whitelist systems, and integration points for NPC generation and event engine.
  quote: |
    "We move what the heavens leave behind — coin, goods, and the rumor of power."

guild_hierarchy:
  tiers:
    - Tier: "Small Merchant"     # local stall owners, small caravans
    - Tier: "Medium Merchant"    # regional traders, caravan leaders
    - Tier: "Grand Merchant"     # nation-level merchant houses
    - Tier: "Guild Council"      # cross-kingdom alliances (Merchant Alliance)
    - Tier: "Divine Consortium"  # interacts with Immortal & Divine trade
  governance:
    - "Local Guildmasters — manage city/market level."
    - "Regional Merchants — oversee caravan routes and wholesaling."
    - "Grand Houses — control import/export, rare goods, auctions."
    - "Merchant Alliance Council — sets exchange baselines and dispute resolution."

