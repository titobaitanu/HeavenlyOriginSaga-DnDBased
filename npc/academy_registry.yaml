    - Martial Academies: "Specialize in weapon mastery and physical arts."
    - Alchemy Institutes: "Train alchemists and pill refiners."
    - Strategic Academies: "Prepare tacticians, merchants, and diplomats."
  hierarchy:
    - Principal (Half Immortal Lv.8+)
    - Grand Instructor (Ascension Lv.9–10)
