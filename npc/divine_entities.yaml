overview:
  description: >
    Divine Entities are supra-normal actors whose actions affect realm-level
    law, rebalance events (Tribunals), and the Heavenly Rebirth Cycle.
    Entries include persona, domains of influence, canonical abilities,
    typical interventions, and triggers for Divine-level events.
  usage:
    - "Reference for Event Engine when spawning Divine interventions."
    - "GM resource for roleplay and adjudicating Law-level disputes."
    - "Bound to Heavenal Control Node for audit & signature."

global_rules:
  - "Divine Entities rarely act directly in mortal affairs; interventions are filtered through Orders or Envoys."
  - "Any direct Divine action that alters Law must be recorded in Heavenal Log Archive."
  - "Divine entities have jurisdiction tiers: Local Divine, Regional Divine, Cosmic Divine."
  - "GCEB & Great Court may petition Divine Orders for judgment; Divine Orders may accept or withhold."
  - "Divine entities cannot normally be permanently slain within a cycle; destruction triggers Rebirth Mechanisms."

# -------------------------
# Divine Orders & Institutions
# -------------------------
divine_orders:
  - id: "ORD-LAWKEEP"
    name: "Order of Law Keepers"
    leader: "Deus Ardentis (Dewa Sejati — Primus of Law)"
    seat: "Throne of Balance, Divine Upper"
    mandate: "Interpretation, archival, and repair of broken Laws."
    primary_functions:
      - "Divine Tribunal convening"
      - "Codex arbitration & Law rewrite supervision"
      - "Assign Heavenal Judges and Law Envoys"
    resources:
      - "Lexicons of Origin (Law Archives)"
      - "Mirror of Juris (divine observation device)"
    typical_intervention:
      - trigger: "Mass-scale Law Collapse / Law Theft"
        response: "Summon Tribunal, impose Law Rewrite sanctions"

  - id: "ORD-SOULWARD"
    name: "Soul Wardens"
    leader: "Goddess Shura Ilyana"
    seat: "Wheel Sanctuary, Heart of Rebirth"
    mandate: "Manage reincarnation sorting, Soul Wheel, and karmic adjudication."
    primary_functions:
      - "Reincarnation registry & soul triage"
      - "Karmic audits after large-scale events"
      - "Issuance of Soul Anchors and Permits"
    typical_intervention:
      - trigger: "Mass death / Rebirth Cycle Initiation"
        response: "Open temporary Soul Gates, coordinate rebirth flows"

  - id: "ORD-AETHER"
    name: "Aetherion Council"
    leader: "Deus Aetherion"
    seat: "Sky Pillar of Genesis"
    mandate: "Guardianship of Primordial Harmonies and Genesis rites."
    primary_functions:
      - "Coordinate primordial energy calibrations"
      - "Approve creation-level alterations"
    typical_intervention:
      - trigger: "Primordial Sovereign emergence"
        response: "Neutralize or negotiate genesis-level rewrites"

  - id: "ORD-VEIL"
    name: "Veil Sentinels"
    leader: "Lord Nox Obsidian (Dewa Sejati — Keeper of Dusk)"
    seat: "Hollow Expanse Gate"
    mandate: "Monitor Void echoes; guard Abyss–Divine thresholds."
    primary_functions:
      - "Void containment"
      - "Interfacing with GCEB's Void Division"
    typical_intervention:
      - trigger: "Void Echo surge near Mortal or Immortal realm"
        response: "Deploy containment seals; call Void Wardens"

# -------------------------
# Canonical Divine Entities (sample entries)
# -------------------------
divine_entities:
  - id: "DE-ARDENTIS"
    canonical_name: "Deus Ardentis"
    title: "High Arbiter of Laws (Dewa Sejati)"
    alignment: "Neutral — Law"
    realm_tier: "Dewa Sejati"
    domain_of_influence:
      - "Law of Renewal"
      - "Temporal Jurisprudence"
    known_abilities:
      - "Eternal Edict: issue a binding law revision affecting target domain"
      - "Judgment Pulse: localized temporal rollback to test law consistency"
      - "Law Reflection: reflect an enacted false law back to origin"
    behavior_profile: >
      Analytical; prefers legal process; rarely uses force unless law is irreparably corrupted.
    event_hooks:
      - "Divine Tribunal convening"
      - "Heavenal Law Rewrite"
    interaction_notes:
      - "May delegate authority to Order of Law Keepers for mortal-level cases."

  - id: "DE-SHURA"
    canonical_name: "Goddess Shura Ilyana"
    title: "Matron of Rebirth & Soul Wardens (Dewa Sejati)"
    alignment: "Benevolent — Rebirth/Karma"
    realm_tier: "Dewa Sejati"
    domain_of_influence:
      - "Soul Wheel of Heaven"
      - "Law of Renewal"
    known_abilities:
      - "Soul Weave: reassigns souls across nascent cycles"
      - "Karmic Weighing: instant global karma audit in a region"
      - "Warden Seal: temporary protection against soul erasure"
    behavior_profile: >
      Compassionate but stern; acts to preserve balance of karmic cycles.
    event_hooks:
      - "Mass death / Reincarnation spikes"
      - "Heavenal Tribunal on Karma violations"

  - id: "DE-VOIDLORD-1"
    canonical_name: "The First True Void Lord (name unknown/obsidian epithet)"
    title: "Echo of Nothingness"
    alignment: "Void — Nihility"
    realm_tier: "True Void Lord"
    domain_of_influence:
      - "Abyssal Null"
      - "Erasure Law"
    known_abilities:
      - "Void Rewrite: erase a chosen law/trace from regional reality (rare and consequential)"
      - "Abyssal Absorption: quench law manifestations temporarily"
      - "Echo Summon: call echoes of erased timelines"
    behavior_profile: >
      Rarely interacts; presence alone can destabilize lower laws. Historically recorded as appearing during end eras.
    event_hooks:
      - "Twilight of Heaven events"
      - "Heavenal Collapse anomalies"
    interaction_notes:
      - "Most Orders avoid direct contact; Law Keepers keep watch."

  - id: "DE-AZURE-SOV"
    canonical_name: "Azure Sovereign"
    title: "Primordial Beast Transcendent (Protector)"
    alignment: "Primordial — Balance/Beast"
    realm_tier: "Transcendent (Primordial)"
    domain_of_influence:
      - "Beast Ascension Gates"
      - "Natural Fiends' Harmony"
    known_abilities:
      - "Primal Call: accelerate beast realm ascension rituals"
      - "Terran Dominus: reshape local biomes to protect sanctuaries"
    behavior_profile: >
      Protective of beast sovereignty; will aid mortals who respect natural balance.
    event_hooks:
      - "Beast Ascension rites"
      - "Primordial disturbance near mortal biomes"

