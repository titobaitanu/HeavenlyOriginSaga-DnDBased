# -------------------------
# Interaction Rules & Event Hooks
# -------------------------
interaction_rules:
  - "Petitioning a Divine Entity: requires majority vote from Great Council OR direct Heavenal Arbiter authorization (GM check)."
  - "Divine Trials: triggers when mortals/immortals attempt Law Rewriting; typically include multi-stage tests (Law, Soul, Essence)."
  - "Unauthorized Law Alteration: immediate Divine Observation; may escalate to Tribunal or Void containment."
  - "Divine Intervention Cost: energy paid in Immortal Jade / Divine Crystal or equivalent service (GM-determined)."

event_hooks:
  - id: "EV-DIV-TRIBUNAL"
    trigger_condition: "Major Law alteration or cross-realm law theft detected"
    sequence:
      - "Order of Law Keepers notified"
      - "Heavenal Mirror inspection"
      - "Divine Envoys summoned"
      - "Tribunal vote & potential Law Rewrite or sanction"
    outcomes:
      - "Law Rewrite"
      - "Enforcement action by GCEB"
      - "Karmic adjustments across targeted realms"

  - id: "EV-RENEWAL-SWELL"
    trigger_condition: "Heart of Rebirth resonance passes threshold"
    sequence:
      - "Soul Wardens open triage gates"
      - "Aetherion Council harmonizes primordial flux"
    outcomes:
      - "Localized rebirth"
      - "Temporary buffer zones around affected realms"

# -------------------------
# Canonical Records & Archive Hooks
# -------------------------
records_and_archive:
  - "All Divine summons and edicts must be logged to Heavenal Log Archive (technical archive; not public codex)."
  - "Sensitive changes (Law Rewrite fragments) must be hashed and stored; only Order of Law Keepers and Heavenal Control Node may access full plaintext."
  - "Any Divine entity manifesting in Mortal realm must be announced to regional Local Judges."

