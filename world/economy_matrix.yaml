      symbol: "S"
      use: "Everyday trade, merchants, caravans"
    - name: "Copper"
      symbol: "C"
      use: "Small purchases"
    - name: "Spirit Stone"
      symbol: "SS"
      use: "Base spiritual currency; cross-realm low-tier"
    - name: "Immortal Jade"
      symbol: "IJ"
      use: "High-tier immortal trade"
    - name: "Divine Crystal"
      symbol: "DC"
      use: "Great Heaven / Divine trade"

exchange_rates:
  base:
    - "1 Gold = 100 Silver"
    - "1 Silver = 100 Copper"
    - "1000 Copper = 10 Gold"   # convenience rounding
  spiritual:
    - "1000 Spirit Stones = 1 Immortal Jade"
    - "100 Immortal Jade = 1 Divine Crystal"
  remark: "Rates are baseline; local markets apply multipliers."

price_multipliers:
  global_modifiers:
    - supply_scarcity_multiplier: 1.0   # increases price when scarcity
    - region_remote_multiplier: 1.0    # remote provinces add cost
    - trade_embargo_multiplier: 2.5
    - black_market_premium: 3.0
  item_tier_multiplier:
    - Tier_G1: 1.0
    - Tier_G2: 1.3
    - Tier_G3: 1.6
    - Tier_G4: 2.2
    - Tier_G5: 3.5
    - Tier_G6: 6.0
    - Tier_G7: 18.0
    - Tier_G8: 60.0
    - Tier_G9: 250.0

shop_restrictions:
  mortal_limits:
    - "Mortals MAY NOT purchase Tier_G8 and Tier_G9 from public shops."
    - "Tier_G7+ items require faction reputation >= 80 OR auction win OR special permit."
    - "Mortals may purchase Tier_G1–G6 freely, subject to price."
  immortal_limits:
    - "Immortals may purchase across mortal tiers freely."
    - "Immortal-tier (IJ/DC) items require proof of origin & identification."
  divine_policy:
    - "Divine-tier items transacted only via Divine Permits or Great Court auctions."

market_types:
  - name: "Local Market"
    restock_interval: "7 Heavenal Days"
    allowed_tiers: ["G1","G2","G3"]
    typical_stock_per_item: 30
  - name: "Regional Bazaar"
    restock_interval: "14 Heavenal Days"
    allowed_tiers: ["G1","G2","G3","G4"]
    typical_stock_per_item: 12
  - name: "Capital Grand Market"
    restock_interval: "30 Heavenal Days"
    allowed_tiers: ["G1".."G6"]
    typical_stock_per_item: 8
  - name: "Rare Auction House"
    restock_interval: "Variable (events/auctions)"
    allowed_tiers: ["G5".."G9"]
    typical_stock_per_item: 1
    access_requirements: ["reputation", "divine_permit", "auction_bid"]
  - name: "Black Market (Abyss-linked)"
    restock_interval: "Hidden / Irregular"
    allowed_tiers: ["G4".."G9"]
    typical_stock_per_item: "Low"
    risk: "High (Karmic Trace, GCEB watch)"

