realm_overview:
  description: >
    Abyss Realm adalah dunia kembar yang terpecah oleh dua jalur kekuatan:
    Demonic Path (Jalan Kebebasan dan Kehendak) dan Evil Path (Jalan Penguasaan dan Kekacauan).
    Dunia ini berada di antara Void dan Immortal Realm, menjadi fondasi dari konflik abadi
    antara kebebasan jiwa dan kehendak penguasaan hukum.
  alignment: "Demonic / Evil"
  law_cap: 5.5
  energy_type: "Abyssal Qi (Corrupted Essence of Law)"
  governing_entities:
    - "Heavenly Demonic Lord — Sovereign of the Demonic Path"
    - "Abyssal Sovereign — Supreme Overlord of the Evil Path"
  recognition_by_gceb: "Partial — Cross-realm crimes only"
  law_classification: "Independent Autonomous Domain"

