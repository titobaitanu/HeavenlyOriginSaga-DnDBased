society_and_culture:
  description: >
    Tidak seperti dunia lain, Abyss tidak mengenal konsep stabilitas.
    Masyarakatnya tersusun berdasarkan kekuatan jiwa dan keberhasilan menguasai
    hukum kebebasan atau hukum kehancuran. Kota dan benteng Abyss muncul dan
    lenyap berdasarkan fluktuasi hukum Void.
  major_cities:
    - "The Hollow Spire" (Evil Capital)
    - "Demonbridge Hold" (Demonic Capital)
    - "Nihil Sanctum" (Cross-path Nexus)
    - "Abyssal Bazaar" (Black Market Hub)
  currency_system:
    - "Soul Fragment"
    - "Abyss Crystal"
    - "Void Shard"
  economy_notes: >
    Perdagangan antar realm bersifat terlarang oleh Great Court,
    namun banyak Immortal dan Mortal yang tetap melakukan transaksi rahasia
    demi memperoleh artefak korupsi, darah naga tua, atau Law Core.

