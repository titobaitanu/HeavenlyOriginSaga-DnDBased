    Beast dapat naik realm tanpa teknik kultivasi manusia — hanya dengan mengasah
    naluri dan kehendak mereka. Saat kesadaran mereka menyatu dengan hukum dunia,
    mereka akan menciptakan hukum personal (Law of Instinct) dan membuka
    Ascension Path mereka sendiri.
  stages:
