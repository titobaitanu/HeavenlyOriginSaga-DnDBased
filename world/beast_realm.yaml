    Beast Realm (Primordial Wild Domain) adalah dunia evolusi alami di mana makhluk
    non-manusia mencapai pencerahan dan kesadaran melalui naluri serta koneksi dengan
    Qi alam semesta. Mereka membentuk kerajaan, klan, dan rumah suci yang menjaga
    keseimbangan antara kehidupan dan kehancuran.
  alignment: "Neutral / Natural Order"
  law_cap: 5.0
  energy_type: "Primal Qi"
  realm_classification: "Natural Autonomous Realm"
  relationship_with_other_realms:
    - Mortal Realm: "Saling berdagang dan berbagi wilayah perbatasan."
    - Immortal Realm: "Interaksi terbatas; hanya untuk aliansi spiritual dan penjagaan domain."
    - Abyss Realm: "Hubungan tidak stabil, sering berujung konflik karena perburuan energi."
    - Divine Realm: "Dihormati oleh para Dewa; beberapa Primordial Beast pernah menjadi penjaga surga."
    - Transcendent Expanse: "Sumber kelahiran Primordial Beast dan penjaga Void."

