realm_overview:
  description: >
    Dunia Immortal (Immortal Realm) adalah jembatan utama antara Mortal Realm dan Divine Realm,
    tempat Hukum Langit berwujud melalui esensi, kehendak, dan pemurnian jiwa.
    Setiap lapisannya diatur oleh hukum keseimbangan Qi dan Essence,
    serta dijaga oleh Great Court agar tidak melampaui batas hukum semesta.
  alignment: "Heavenly / Structured Order"
  law_cap: 5.0
  energy_type: "Immortal Essence Qi"
  governing_entity: "Immortal Great Court"
  enforcement_branch: "Great Court Enforcement Bureau (GCEB)"
  jurisdiction_type: "Full Law Implementation Realm"
  number_of_layers: 4
  hierarchical_access: true

---

realm_layers:
  - name: "Low Immortal Realm"
    classification: "Foundation Layer"
    description: >
      Lapisan tempat mayoritas kultivator baru yang naik dari Dunia Mortal tiba.
      Dikenal sebagai Tanah Harapan Abadi, penuh dengan sekte tingkat menengah dan
      ribuan kota spiritual. Hukum Langit di sini masih lembut dan bersifat adaptif.
    notable_locations:
      - "Azure Gate Domain"
      - "Lotus Basin Valley"
      - "Golden Spirit Plains"
    ruling_authority: "Regional Judges (Immortal Langit Lv.10–20)"
    population_estimate: "3.1 billion immortals"
    connection_gates:
      - "Ascension Gate (from Mortal Realm)"
      - "Trade Portal — Holy Region (restricted)"

  - name: "Middle Immortal Realm"
    classification: "Civilization Layer"
    description: >
      Lapisan pusat budaya, hukum, dan organisasi Immortal.
      Di sinilah 36 Great Sects dan 7 Martial Families memiliki markas besar mereka.
      Energi Langit lebih pekat, dan hukum resonansi Law Essence mulai berinteraksi langsung dengan jiwa.
    notable_locations:
      - "Celestial Ninefold Citadel"
      - "Hall of Thousand Lotus"
      - "Everdawn Plains of Serenity"
    ruling_authority: "Governors of the Five Regions (Penguasa Immortal Lv.10–20)"
    institutions:
      - "Great Court Regional Chambers"
      - "Merchant Alliance Central Hubs"
      - "Alchemist Tower Sub-Branches"
    population_estimate: "820 million immortals"
    access_condition: "Immortal Emas Lv.10+ or by decree"

  - name: "Upper Immortal Realm"
    classification: "Dominion Layer"
    description: >
      Wilayah bagi Penguasa dan Raja Immortal yang menguasai hukum personal mereka.
      Langit di sini dipenuhi formasi energi dan domain spiritual yang stabil.
      Beberapa tempat bahkan telah menyatu dengan hukum elemen atau karma.
    notable_locations:
      - "Swordlight Dominion"
      - "Voidsteel Archipelago"
      - "Golden Lotus Spire"
    ruling_authority: "Great Council of Heaven (Raja Immortal Lv.10–20)"
    institutions:
      - "Hall of Ten Thousand Stars (Immortal Military HQ)"
      - "Divine Mirror Observatory"
    population_estimate: "120 million immortals"
    access_condition: "Immortal Penguasa Lv.15+ or Law Approval"

  - name: "Great Heaven"
    classification: "Sovereign Layer"
    description: >
      Lapisan tertinggi Dunia Immortal — tempat berdirinya Great Court,
      GCEB Headquarters, dan Heavenal Domain. Di sinilah hukum abadi diputuskan,
      dan energi Immortal berubah menjadi Essence of Law.
      Langit di Great Heaven tidak berwarna — hanya cahaya murni dari kehendak Langit.
    notable_locations:
      - "Heaven’s Shadow Citadel (GCEB HQ)"
      - "Court of Celestial Judgment (Immortal Great Court)"
      - "Heavenal Domain Gate"
    ruling_authority: "Heavenly Arbiter (Kaisar Immortal Lv.18–20)"
    population_estimate: "Unknown (<5 million active immortals)"
    access_condition: "Great Court Permit or Heavenal Recognition"

